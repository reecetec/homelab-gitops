apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/reecetec/homelab-gitops.git
    targetRevision: HEAD
    path: argo-events-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-events
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
