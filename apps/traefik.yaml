apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.traefik.io/traefik
    chart: traefik
    targetRevision: "25.0.0"
    helm:
      values: |
        deployment:
          kind: DaemonSet
        service:
          spec:
            externalTrafficPolicy: Local
        providers:
          kubernetesCRD:
            enabled: true
          kubernetesIngress:
            enabled: true
        rbac:
          enabled: true
        ports:
          web:
            redirectTo: websecure
        tls:
          enabled: true
        
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
