apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned-issuer"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`homelab.local`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: stripprefix-dashboard
  tls:
    secretName: homelab-local-tls
    domains:
      - main: "homelab.local"
