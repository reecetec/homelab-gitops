apiVersion: apps/v1
kind: Deployment
metadata:
  name: poc-dashboard
  namespace: dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poc-dashboard
  template:
    metadata:
      labels:
        app: poc-dashboard
    spec:
      containers:
      - name: dashboard
        image: ghcr.io/reecetec/poc-dashboard:sha-e981875
        ports:
        - containerPort: 8050
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database
        envFrom:
        - secretRef:
            name: minio-secret